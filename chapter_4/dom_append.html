<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dom 操作</title>
</head>
<script src="js/jquery-3.6.1.js"></script>
<body>
<ul>
    <li title="li1">1</li>
    <li title="li2">2</li>
    <li title="li3">3</li>
    <li title="li4">4</li>
    <li title="li5">5</li>
</ul>
</body>
<script>
    $(function () {
        let removeLi = $("ul li:eq(1)").remove();
        removeLi.appendTo($("ul"));
    })
</script>
</html>
