<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dom 操作</title>
</head>
<script src="js/jquery-3.6.1.js"></script>
<style>
    p{
        background: yellow;
        margin:6px 0;
    }
    p .off{
        background: black;
    }
</style>
<body>
<p>Hello</p>
how are
<p>you?</p>
</body>
<button>attach/detach paragraphs</button>
<script>
    $("p").click(function (){
        $(this).toggleClass("off");
    })
    var p;
    $("button").click(function () {
        if(p){
            p.appendTo("body");
            p = null;
        }else{
            p = $("p").detach();
        }
    })
</script>
</html>
