<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>可见性过滤器</title>
</head>
<script src="js/jquery-3.6.1.js"></script>
<style>
    div {
        border: solid 1px black;
        float: left;
        margin: 10px;
    }

    body {
        font-size: 12px;
        text-align: center;
    }
</style>
<body>
<div style="width: 100px;height: 100px">hello world</div>
<div style="width: 100px;height: 100px;display: none"></div>
<button id="firstBtn">选取所有不可见的元素，show() 方法将他们显示出来</button>
<button id="secondBtn">选取所有可见的 div 元素</button>
</body>

<script>
    $(function () {
        $("#firstBtn").click(function () {
            $("div:hidden").show().css("backgroundColor", "red");
        });
        $("#secondBtn").click(function () {
            $("div:visible").css("backgroundColor", "red");
        })
    })
</script>
</html>
