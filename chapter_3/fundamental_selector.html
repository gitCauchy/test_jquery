<!DOCTYPE html>
<html>
<script src="../js/jquery-3.6.1.js"></script>
<head>
    <meta charset="utf-8">
    <title>基本选择器</title>
</head>
<body>
<div id="idOne">id=idOne</div>
<div class="classTwo">class=ClassTwo</div>
<div></div>
<button id="idBtn">修改 idOne 的元素背景为红色</button>
<button id="eleBtn">改变所有 div 元素的背景为绿色</button>
<button id="classBtn">改变 class=classTwo 元素背景为红色</button>
<button id="selBtn">改变所有 id class 属性元素 背景为红色</button>
<button id="refresh">刷新页面</button>
</body>
<script>
    $("#idBtn").click(function () {
        $("#idOne").css("backgroundColor", "red");
    });
    $("#eleBtn").click(function () {
        $("div").css("backgroundColor", "green");
    });
    $("#classBtn").click(function () {
        $(".classTwo").css("backgroundColor", "blue");
    });
    $("#selBtn").click(function () {
        $("#idOne, .classTwo").css("backgroundColor", "yellow");
    });
    $("#refresh").click(function () {
        window.location.reload();
    });
</script>
</html>
<style type="text/css">
    body {
        text-align: center;
    }

    div {
        width: 100px;
        height: 100px;
        border: solid 2px #050505;
        margin: 10px;
        float: left;
    }
</style>
