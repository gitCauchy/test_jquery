<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Use On To Bind Muti</title>
</head>
<body>
<div>移动鼠标试一下</div>
</body>
<script src="../js/jquery-3.6.1.js"></script>
<script>
    // $("div").on("mouseenter mouseleave", function () {
    //     console.log("鼠标进入或者离开");
    // })

    $("div").on({
        click: function () {
            console.log("鼠标点击此区域");
        }, mouseleave: function () {
            console.log("鼠标离开此区域");
        }, mouseenter: function () {
            console.log("鼠标进入此区域");
        }
    })
</script>
</html>
<style>
    div {
        margin: auto;
        height: 60px;
        width: 60px;
        background-color: green;
    }
</style>
