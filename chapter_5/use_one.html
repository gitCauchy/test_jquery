<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>使用 One 绑定数据</title>
</head>
<body>
<div></div>
</body>
<script src="../js/jquery-3.6.1.js"></script>
<script>
    $("div").one("click",function () {
        alert("Hello World!");
    })
</script>
</html>
<style>
    div {
        margin: auto;
        height: 60px;
        width: 60px;
        background-color: green;
    }
</style>
