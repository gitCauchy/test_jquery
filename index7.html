<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>属性过滤器</title>
</head>
<script src="js/jquery-3.6.1.js"></script>
<style>
    div {
        border: solid 1px black;
        float: left;
        margin: 10px;
    }

    body {
        font-size: 12px;
        text-align: center;
    }


</style>
<body>
<div title="hello world" style="width: 120px;height: 150px">title=helloworld</div>
<div title="test" id="tt" style="width: 120px;height: 150px">title=test,id=tt</div>
<div style="width: 120px;height: 150px">没有 title 属性</div>
<button id="first">选择所有带 title 属性的元素</button>
<button id="second">选择 title 为 hello world 的元素</button>
<button id="third">选择 title 不为 hello world 的元素</button>
<button id="fourth">选择 title 以 h 开头的元素</button>
<button id="five">选择title 以 t 为结束的元素</button>
<button id="six">选择 title 含有 world 的元素</button>
<button id="seven">选择含有 id 属性且含有 test title 的元素</button>
</body>
<script>
    $("#first").click(function () {
        $("div[title]").css("backgroundColor","red");
    })
    $("#second").click(function () {
        $("div[title='hello world']").css("backgroundColor","red");
    })
    $("#third").click(function () {
        $("div[title!='hello world']").css("backgroundColor","red");
    })
    $("#fourth").click(function () {
        $("div[title^='h']").css("backgroundColor","red");
    })
    $("#five").click(function () {
        $("div[title$='t']").css("backgroundColor","red");
    })
    $("#six").click(function () {
        $("div[title*='world']").css("backgroundColor","red");
    })
    $("#seven").click(function () {
        $("div[id][title*='test']").css("backgroundColor","red");
    })
</script>
</html>
